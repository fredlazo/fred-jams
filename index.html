<!doctype html>
<html lang="en">
    <head>
        <title>Boom Box</title>
        <link href="https://fonts.googleapis.com/css?family=Michroma|Rock+Salt" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/landing.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">   
     
        <meta charset="utf-8">
    </head>
    <body class="landing">
        <nav class="navbar">
            <img src="assets/images/boombox_logo.png">
        </nav>
        <section class="hero-content">
            <h1 class="hero-title"; style = "font-family: 'Michroma', sans-serif;">ILL LEGAL MUSIC</h1>
        </section>
        <section class="selling-points container">
            <div class="point column third">
                <span class="ion-medkit"></span>
                <h5 class="point-title">ILL</h5>
                <p class="point-description">The illest, sickest collection of music online.</p>
            </div>
            <div class="point column third">
                <span class="ion-thumbsup"></span>                
                <h5 class="point-title">LEGAL</h5>
                <p class="point-description">It's legal...ish.</p>
            </div>
            <div class="point column third">
                <span class="ion-music-note"></span>                
                <h5 class="point-title">MUSIC</h5>
                <p class="point-description">Classical, hip-hop, metal, jazz, etc.</p>
            </div>          
        </section>
    </body>
</html>
